<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <meta name="description" content="Thank you for applying to Envix Interactive!" />
  <title>Thank You — Envix Interactive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(180deg, #111111, #1a1a1a);
      color: #f5f5f5;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
      padding: 20px;
    }

    h1 {
      font-size: clamp(36px, 5vw, 60px);
      font-weight: 800;
      background: linear-gradient(90deg, #ffffff, #aaaaaa);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 16px;
    }

    p {
      color: #c0c0c0;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 28px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 15px;
      text-decoration: none;
      background: linear-gradient(135deg, #ffffff, #aaaaaa);
      color: black;
      transition: transform 220ms cubic-bezier(.2,.8,.2,1), box-shadow 220ms cubic-bezier(.2,.8,.2,1);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div>
    <h1>Thank You!</h1>
    <p>Your application has been successfully submitted to <strong>Envix Interactive</strong>. We’ll review it and get back to you shortly.</p>
    <a href="index.html" class="btn">Return to Home</a>
  </div>
</body>
</html>
