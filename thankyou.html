<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <meta name="description" content="Thank you for applying to Envix Interactive!" />
  <title>Thank You — Envix Interactive</title>
  <style>
    :root {
      --bg-950: #111111;
      --bg-900: #1a1a1a;
      --text-100: #f5f5f5;
      --text-300: #c0c0c0;
      --accent-start: #ffffff;
      --accent-end: #aaaaaa;
      --radius-xl: 18px;
      --container: 900px;
      --transition-fast: 220ms cubic-bezier(.2,.8,.2,1);
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
      color: var(--text-100);
      background: linear-gradient(180deg, var(--bg-950), var(--bg-900));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.03);
      padding: 50px 30px;
      border-radius: var(--radius-xl);
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      max-width: var(--container);
      width: 100%;
      animation: fadeIn 1s ease-out forwards;
    }

    h1 {
      font-size: clamp(36px, 5vw, 60px);
      margin-bottom: 16px;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      -webkit-background-clip: text;
      color: transparent;
      animation: shimmer 3s ease-in-out infinite;
    }

    p {
      color: var(--text-300);
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 15px;
      text-decoration: none;
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      color: black;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255,255,255,0.3);
    }

    @keyframes shimmer {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Application Submitted!</h1>
    <p>Thank you for applying to <strong>Envix Interactive</strong>! Your application has been successfully sent. We’ll review it and get back to you as soon as possible.</p>
    <a href="index.html" class="btn">Return to Home</a>
  </div>
</body>
</html>
