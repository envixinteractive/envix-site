<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <meta name="description" content="Envix Interactive — Application Page. Join our Roblox development studio!" />
  <title>Apply — Envix Interactive</title>
     <!-- Favicons -->
<link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- fallback for older browsers -->
<link rel="icon" href="favicon.svg" type="image/svg+xml"> <!-- modern browsers -->
<link rel="apple-touch-icon" sizes="180x180" href="favicon.png"> <!-- iOS touch icon -->
  <style>
    :root {
      --bg-950: #111111;
      --bg-900: #1a1a1a;
      --text-100: #f5f5f5;
      --text-300: #c0c0c0;
      --accent-start: #ffffff;
      --accent-end: #aaaaaa;
      --radius-xl: 18px;
      --radius-lg: 14px;
      --container: 1200px;
      --transition-fast: 220ms cubic-bezier(.2,.8,.2,1);
    }

    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; color: var(--text-100); background: linear-gradient(180deg, var(--bg-950), var(--bg-900)); line-height:1.6; }
    .container { width:100%; max-width: var(--container); margin:0 auto; padding:0 20px; }

    h1 { font-size:clamp(32px,5vw,60px); font-weight:800; margin-bottom:10px; 
         background: linear-gradient(90deg, var(--accent-start), var(--accent-end)); 
         background-clip: text; -webkit-background-clip: text; color:transparent; }

    p { color: var(--text-300); margin-bottom:24px; }

    form { display:flex; flex-direction:column; gap:16px; background: rgba(255,255,255,0.03); padding:28px; border-radius: var(--radius-xl); }
    input, textarea, select { padding:12px 14px; border-radius: var(--radius-lg); border:1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.05); color: var(--text-100); font-size:14px; }
    input:focus, textarea:focus, select:focus { outline:none; border-color: var(--accent-start); }
    button { padding:12px 20px; border:none; border-radius:999px; font-weight:700; font-size:15px; cursor:pointer; background: linear-gradient(135deg, var(--accent-start), var(--accent-end)); color:black; transition: transform var(--transition-fast); }
    button:hover { transform: translateY(-2px); }

    .step { display:none; flex-direction:column; gap:16px; }
    .step.active { display:flex; }

    .navigation { display:flex; justify-content:space-between; margin-top:12px; }
    .navigation button { flex:1; margin:0 4px; }

    footer { padding:28px 0 54px; color: var(--text-300); text-align:center; font-size:14px; margin-top:40px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Our Studio</h1>
    <p>Fill out the application below to apply for Envix Interactive. Be honest and detailed!</p>

    <form id="applicationForm" action="https://formsubmit.co/ryanroser12@gmail.com" method="POST">
      <!-- Formsubmit hidden inputs -->
      <input type="hidden" name="_next" value="https://envixinteractive.github.io/envix-site/thankyou.html">
      <input type="hidden" name="_captcha" value="0">

      <!-- Step 1: Personal Info -->
      <div class="step active">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="text" name="roblox_username" placeholder="Roblox Username" required />
        <input type="email" name="email" placeholder="Email Address" required />
      </div>

      <!-- Step 2: Role & Experience -->
      <div class="step">
        <select name="role" required>
          <option value="">Select Role</option>
          <option value="Scripter / Programmer">Scripter / Programmer</option>
          <option value="UI/UX Developer">UI/UX Developer</option>
          <option value="3D Modeler">3D Modeler</option>
          <option value="Animator">Animator</option>
          <option value="Map / Level Designer">Map / Level Designer</option>
          <option value="Graphic Designer / Visual Artist">Graphic Designer / Visual Artist</option>
          <option value="Environmental Artist">Environmental Artist</option>
          <option value="Community Manager">Community Manager</option>
          <option value="Server Moderation">Server Moderation</option>
          <option value="Game Tester / QA">Game Tester / QA</option>
        </select>
        <textarea name="experience" placeholder="Tell us about your experience" rows="5" required></textarea>
      </div>

      <!-- Step 3: Portfolio -->
      <div class="step">
        <textarea name="portfolio" placeholder="Link to your portfolio or previous work" rows="3"></textarea>
        <p>Ready to submit your application!</p>
      </div>

      <!-- Navigation -->
      <div class="navigation">
        <button type="button" id="prevBtn" style="display:none;">Previous</button>
        <button type="button" id="nextBtn">Next</button>
        <button type="submit" id="submitBtn" style="display:none;">Submit Application</button>
      </div>
    </form>
  </div>

  <footer>© <span id="y"></span> Envix Interactive</footer>

  <script>
    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Multi-step form logic
    const steps = document.querySelectorAll('.step');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step,i) => step.classList.toggle('active', i===index));
      prevBtn.style.display = index===0 ? 'none' : 'inline-block';
      nextBtn.style.display = index===steps.length-1 ? 'none' : 'inline-block';
      submitBtn.style.display = index===steps.length-1 ? 'inline-block' : 'none';
    }

    nextBtn.addEventListener('click', () => {
      const inputs = steps[currentStep].querySelectorAll('input,textarea,select');
      for (let input of inputs) if(!input.checkValidity()) { input.reportValidity(); return; }
      currentStep++;
      showStep(currentStep);
    });

    prevBtn.addEventListener('click', () => {
      currentStep--;
      showStep(currentStep);
    });

    showStep(currentStep);
  </script>
</body>
</html>
